apiVersion: apps/v1
kind: Deployment
metadata:
  name: be
spec:
  replicas: 3
  selector:
    matchLabels:
      app: be
  template:
    metadata:
      labels:
        app: be
    spec:
      containers:
        - name: be
          image: whrjsgml0000/carely_be:1.0.8
          resources:
            limits:
              memory: "2Gi"
              cpu: "1.0"
            requests:
              memory: "1Gi"
              cpu: "0.5"
          ports:
            - containerPort: 8081
          envFrom:
            - configMapRef:
                name: config-be
            - secretRef:
                name: secret-be
---
apiVersion: v1
kind: Service
metadata:
  name: service
spec:
  selector:
    app: be
  ports:
    - port: 80
      targetPort: 8081
  type: ClusterIP
